spring.application.name=insurApp

# Conexion SQL via JPA
spring.datasource.url=jdbc:postgresql://localhost:5432/insurapp

spring.datasource.username=postgres
spring.datasource.password=sysadmin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Mail Sender
email.sender= ${EMAIL}
email.password= ${PASSWORD}

# JWT
security.jwt.key.private = ${SECRET_KEY}
security.jwt.user.generator = ${USER_JWT}

# Habilitar o Deshabilitar el Swagger-UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Definir la ruta del Swagger
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Paypal
paypal.client-id=${CLIENT_ID}
paypal.client-secret=${CLIENT_SECRET}
paypal.api-base=${URL_PAYPAL}

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_KEY}
cloudinary.api-secret=${CLOUDINARY_SECRET}

# Validate Reservation

validate.reservation = ${VALIDATE_RESERVE}